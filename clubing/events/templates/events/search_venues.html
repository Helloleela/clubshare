{% extends 'events/base.html' %}

{% block content %}

        <center>
            {% if searched %}
        <h1>You searched for {{searched}}</h1>

        <br><br>
        <table class="table table-striped table-hover table-bordered">
        {% for venue in venues %}
            <tr>
                <td>
                    <a href="{% url 'show-venue' venue.id %}">{{venue}}</a>
                </td>
            </tr>
       
        {% endfor %}
    </table>
        {% else %}
           hey you forgot to search for a venue

        {% endif %}


        </center>

{% endblock %}
